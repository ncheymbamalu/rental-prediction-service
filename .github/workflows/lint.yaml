name: Lint Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Build application
      uses: ./.github/actions/build-application

    - name: Check code quality
      run: |
        pwd
        ls -lh
        cd src
        ruff check
